<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <!--//libs-->
        
        <script src="js/three.js"></script>

        <!--//code-->
        <script>
            var audio = document.createElement('audio');
            audio.src = 'files/track.ogg';
            audio.controls = true;
            audio.style.position = 'absolute';
            audio.style.left = 'calc(50% - 150px)';
            audio.style.bottom = '25px';
            audio.style.display = 'none';
            audio.style.transition = 'opacity 1s';
            document.body.appendChild( audio );

            var startDemo = function () {
                audio.play();
                document.body.removeChild(document.getElementById('startButton'));
            }
        </script>
        <button id="startButton" onclick="javascript:startDemo();">Start</button>
        <div id="playerDiv">
            
        </div>
    </body>
</html>
